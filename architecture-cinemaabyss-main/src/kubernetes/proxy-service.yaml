apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-service
  namespace: cinemaabyss
  labels:
    app: proxy-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: proxy-service
  template:
    metadata:
      labels:
        app: proxy-service
    spec:
      containers:
      - name: proxy-service
        image: ghcr.io/veronikashevchuk/architecture-cinemaabyss-main/proxy:latest
        ports:
        - containerPort: 8000
        env:
        - name: MOVIES_MIGRATION_PERCENT
          value: "50"
        - name: MONOLITH_URL
          value: "http://monolith-service:8080"
        - name: MOVIES_SERVICE_URL
          value: "http://movies-service:8081"
        - name: EVENTS_SERVICE_URL
          value: "http://events-service:8082"
        - name: PORT
          value: "8000"
        - name: GRADUAL_MIGRATION
          value: "true"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-service
  namespace: cinemaabyss
  labels:
    app: proxy-service
spec:
  selector:
    app: proxy-service
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP